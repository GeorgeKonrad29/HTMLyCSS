<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Librería UTP</title>
    <link rel="stylesheet" href="/Tercer_punto/style/Login.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <!-- Logo en la parte superior izquierda -->
        <div class="logo"> <!-- Logo en la parte superior izquierda -->
            <a href="/Tercer_punto/templates/Main.html">
                <button >
                    
                        <img src="/Tercer_punto/img/logoUTP.png" alt="Logo Librería UTP">
                    
                </button>
            </a>
        </div>

        <!-- Título y botones de visitantes y login -->
        <div class="header-content">
            <h1>LIBRERIA UTP</h1>
            <div class="header-buttons">
                <button>Visitantes</button>
                <a href="/Tercer_punto/templates/Login.html">
                    
                </a>
            </div>
            <!-- Círculo con el logotipo de usuario -->
            <div class="user-logo">
                <img src="/Tercer_punto/img/logoUser.png" alt="Logotipo de usuario">
            </div>
        </div>
    </header>

    <!-- Barra de navegación -->
    <nav>
        <div class="nav-buttons">
            <button>Noticias</button>
            <button>Libros</button>
        </div>
        <!-- Barra de búsqueda -->
        <div class="search-bar">
            <input type="text" placeholder="Buscar libros...">
            <button>Buscar</button>
        </div>
    </nav>
    


    <!-- Contenedor principal -->
    <main>
        <!-- Sección de publicidad (30%) -->
        <aside class="publicidad">
            <h2>Publicidad</h2>
            <img src="/Tercer_punto/img/7yrkozlmv5j91.webp" alt="Publicidad">
        </aside>
        
        <!-- Sección de inicio de sesión (70%) -->
        <section class="login-section">
            <div class="login-container">
                <h2>Iniciar Sesión</h2>
                <form>
                    <div class="form-group">
                        <label for="email">Correo:</label>
                        <input type="email" id="email" placeholder="correo vip" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" placeholder="contraseña" required>
                    </div>
                    <!-- Checkbox y texto "¿Olvidó la contraseña?" en un div aparte -->
                    <p><a href="#">Olvidaste tu contraseña?</a></p>
                    <button type="submit" class="login-button">Ingresar</button>
                </form>
                <p>¿Aún no tienes cuenta? <a href="/Tercer_punto/templates/Register.html">Regístrate</a></p>
            </div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2023 Librería UTP. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
