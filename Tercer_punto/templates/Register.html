<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Librería UTP</title>
    <link rel="stylesheet" href="/Tercer_punto/style/Register.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <!-- Logo en la parte superior izquierda -->
        <div class="logo">
            <img src="/Tercer_punto/img/logoUTP.png" alt="Logo Librería UTP">
        </div>

        <!-- Título y botones de visitantes y login -->
        <div class="header-content">
            <h1>LIBRERIA UTP</h1>
            <div class="header-buttons">
                <button>Visitantes</button>
                <a href="/Tercer_punto/templates/Login.html">
                </a>
            </div>
            <!-- Círculo con el logotipo de usuario -->
            <div class="user-logo">
                <img src="/Tercer_punto/img/logoUser.png" alt="Logotipo de usuario">
            </div>
        </div>
    </header>

    <!-- Barra de navegación -->
    <nav>
        <div class="nav-buttons">
            <button>Noticias</button>
            <button>Libros</button>
        </div>
        <!-- Barra de búsqueda -->
        <div class="search-bar">
            <input type="text" placeholder="Buscar libros...">
            <button>Buscar</button>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <main>
        <!-- Sección de publicidad (30%) -->
        <aside class="publicidad">
            <h2>Publicidad</h2>
            <p>Espacio reservado para publicidad.</p>
        </aside>
        
        <!-- Sección de registro (70%) -->
        <section class="register-section">
            <div class="register-container">
                <h2>Registrarse</h2>
                <form>
                    <div class="form-group">
                        <label for="cedula">Cédula:</label>
                        <input type="text" id="cedula" placeholder="Ingrese su cédula" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" placeholder="Ingrese sus apellidos" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                        <input type="date" id="fecha_nacimiento" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" placeholder="Ingrese su correo" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirmar Contraseña:</label>
                        <input type="password" id="confirm_password" placeholder="Confirme su contraseña" required>
                    </div>
                    <button type="submit" class="register-button">Registrarse</button>
                </form>
                <p>¿Ya tienes cuenta? <a href="/Tercer_punto/templates/Login.html">Inicia Sesión</a></p>
            </div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2023 Librería UTP. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
