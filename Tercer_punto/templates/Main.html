<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librería UTP</title>
    <link rel="stylesheet" href="/Tercer_punto/style/Main.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <!-- Logo en la parte superior izquierda -->
        <div class="logo">
            <img src="/Tercer_punto/img/logoUTP.png" alt="Logo Librería UTP">
        </div>

        <!-- Título y botones de visitantes y login -->
        <div class="header-content">
            <h1>LIBRERIA UTP</h1>
            <div class="header-buttons">
                <button>Visitante</button>
                <a href="/Tercer_punto/templates/Login.html" >
                    <button>Login</button>
                </a>
            </div>
            <!-- Círculo con el logotipo de usuario -->
            <div class="user-logo">
                <img src="/Tercer_punto/img/logoUser.png" alt="Logotipo de usuario">
            </div>
        </div>
    </header>

    <!-- Barra de navegación -->
    <nav>
        <div class="nav-buttons">
            <button>Noticias</button>
            <button>Libros</button>
        </div>
        <!-- Barra de búsqueda -->
        <div class="search-bar">
            <input type="text" placeholder="Buscar libros...">
            <button>Buscar</button>
        </div>
    </nav>

    <!-- Sección de publicidad -->
    <section class="publicidad">
        <p>Espacio reservado para publicidad.</p>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2023 Librería UTP. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
